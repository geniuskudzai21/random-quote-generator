<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quote-box" class="quote-container">
            <div class="quote-content">
                <div id="text" class="quote-text"></div>
                <div id="author" class="quote-author"></div>
            </div>
            <div class="quote-actions">
                <button id="new-quote" class="btn btn-primary">New Quote</button>
                <a id="tweet-quote" href="#" target="_blank" class="btn btn-outline-primary">
                    <i class="fab fa-twitter"></i> Tweet Quote
                </a>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
